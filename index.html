<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <section class="screen" aria-label="Calculator screen">0</section>
      <section class="calc-buttons" aria-label="Calculator buttons">
        <div class="calc-button-row">
          <button class="calc-button" aria-label="Clear">AC</button>
          <button class="calc-button" aria-label="Backspace">&larr;</button>
          <button class="calc-button" aria-label="Divide">&divide;</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button" aria-label="Tujuh">7</button>
          <button class="calc-button" aria-label="Delapan">8</button>
          <button class="calc-button" aria-label="Sembilan">9</button>
          <button class="calc-button" aria-label="Multiply">&times;</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button" aria-label="Empat">4</button>
          <button class="calc-button" aria-label="Lima">5</button>
          <button class="calc-button" aria-label="Enam">6</button>
          <button class="calc-button" aria-label="Subtract">&minus;</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button" aria-label="Satu">1</button>
          <button class="calc-button" aria-label="Dua">2</button>
          <button class="calc-button" aria-label="Tiga">3</button>
          <button class="calc-button" aria-label="Add">&plus;</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button" aria-label="Kosong">0</button>
          <button class="calc-button" aria-label="Titik">.</button>
          <button class="calc-button" aria-label="Equals">&equals;</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
